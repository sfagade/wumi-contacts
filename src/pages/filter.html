<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My scripts -->
    <script src="../scripts/jquery-3.6.1.min.js"></script>
    <script src="../scripts/app.js"></script>
    <title>Contacts Filter</title>
    <script>
       $(document).ready(function() {
            $("#filter_form").submit(event => {
                filterContactList();
                event.preventDefault();
            });
       });
    </script>
  </head>
  <body>
   <div class="container mt-5">
        <div class="d-flex p-2">
            <a href="../../index.html" class="btn btn-primary">List Contacts</a>
         </div>
        <form class="mt-4 p-2" id="filter_form">
            <div role="alert" id="msg_div"></div>
            <div class="mb-3">
                <label for="contact_name" class="form-label">Contact Name</label>
                <input type="text" class="form-control" id="contact_name" />
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" />
            </div>
            <div class="mb-3">
                <label for="email_address" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email_address" aria-describedby="emailHelp" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <ul class="list-group mt-4" id="contacts_ul">
        </ul>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
