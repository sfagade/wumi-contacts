<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My scripts -->
    <script src="../scripts/jquery-3.6.1.min.js"></script>
    <script src="../scripts/app.js"></script>
    <title>Contacts Manager</title>
    <script>
       $(document).ready(function() {
         let contact = findContactById(getRequestParam("id"));
         initUpdateForm(contact);

         $("#edit_contact_form").submit(event => {
                console.log("Form Submitted");
                updateContact();
                event.preventDefault();
            });
       });
    </script>
  </head>
  <body>
    <div class="container mt-5">
        <div class="d-flex p-2">
            <a href="../../index.html" class="btn btn-primary">List Contacts</a>
        </div>
        <form class="mt-4 p-2" id="edit_contact_form">
            <div role="alert" id="msg_div"></div>
            <input type="hidden" id="contact_id" />
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" required />
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" required />
            </div>
            <div class="mb-3">
              <label for="phone_number" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone_number" required />
            </div>
            <div class="mb-3">
              <label for="email_address" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email_address" aria-describedby="emailHelp" required />
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
     </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
