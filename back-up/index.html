<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My scripts -->
    <script src="src/scripts/jquery-3.6.1.min.js"></script>
    <script src="src/scripts/app.js"></script>
    <title>Contacts Manager</title>
    <script>
       $(document).ready(function() {
           init();
           $("#search_btn").click(() => {
                nameSearchClicked();
           });

           $('#sort_asc').click(() => {
                sortContactList("firstName", "asc");
           });

           $('#sort_desc').click(() => {
                sortContactList("firstName");
           });
       });
    </script>
  </head>
  <body>
    <div class="container mt-5">
        <div class="mb-3 mt-4">
            <a href="/src/pages/filter.html" id="filter_btn" class="text-decoration-none" title="Click to go to filter page">
                <img class="mt-2" alt="Filter" src="./src/pages/images/empty-filter.png" width="32" />
                <span class="mt-2">Filter</span>
            </a>
            <div class="btn-group float-end">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#" class="dropdown-item" id="sort_asc">Ascending</a></li>
                  <li><a href="#" class="dropdown-item" id="sort_desc">Descending</a></li>
                </ul>
            </div>
        </div>
        <div role="alert" id="msg_div"></div>
        <ul class="list-group mt-2" id="contacts_ul">
        </ul>
        <div class="d-flex mt-4">
            <a href="/src/pages/new_contact.html" class="btn btn-primary">New Contact</a>
        </div>
        <div class="mb-3 mt-4">
           <input class="form-control me-2" type="search" placeholder="Search by name" id="search_name" aria-label="Find" />
           <a href="#" id="search_btn">
                <img class="mt-2 float-end" alt="Search" src="./src/pages/images/search.png" width="32" />
            </a>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
